<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starplant Ticket Sniper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-container">
    <label for="keywords">Keywords (comma separated):</label>
    <input id="keywords" type="text" placeholder="e.g. VIP, A區, 1排">
    <label for="quantity">Quantity:</label>
    <input id="quantity" type="text" placeholder="e.g. 2">
    <label for="reload-min">Reload Interval Min (ms):</label>
    <input id="reload-min" type="number" placeholder="e.g. 500" min="100" step="100">
    <label for="reload-max">Reload Interval Max (ms):</label>
    <input id="reload-max" type="number" placeholder="e.g. 1000" min="100" step="100">
    <div class="button-group">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <a href="options.html" target="_blank">Personal Info</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
