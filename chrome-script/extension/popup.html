<!DOCTYPE html>
<html>
<head>
  <title>Ticket Sniper</title>
  <style>
    body { font-family: Arial; width: 250px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; }
    button { margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <label>Keywords (comma separated):</label>
  <textarea id="keywords"></textarea>
  <label>Ticket Count:</label>
  <input type="number" id="ticketCount" min="1" value="2"/>
  <label><input type="checkbox" id="autoSubmit" checked> Auto submit after selecting tickets</label>
  <label><input type="checkbox" id="reverseOrder"> Reverse order (bottom to top)</label>
  <label><input type="checkbox" id="snipeLeftOne"> Also snipe tickets with only 1 left</label>
  <label><input type="checkbox" id="autoRefreshNoTickets"> Auto refresh if no tickets available (every 200ms)</label>
  <label>Member Serial Number:</label>
  <input type="text" id="memberSerial" />
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
